  <html>
  <title>
    Yelp Voice Search Interface
  </title>
  <head>
    <link rel="stylesheet" href="microphone/microphone.min.css">
  </head>
  <body style="text-align: center;">
    <table width="80%" height="60" bgcolor="#999999" align="center">
		<tr><td><center>Titley Stuff Goes Here</center></td></tr>
	</table>
	<br><br>
	
	<center><div id="microphone"></div></center>
    <pre id="result"></pre>
    <div id="info"></div>
    <div id="error"></div>
    <script src="microphone/microphone.min.js"></script>
	
	<br><br>
	<center><p>Output table goes here</p></center>
	
	<br><br>
	<hr>
	Powered by <img src="yelp-2c.png" height="20" width="40">
    <script>
      var mic = new Wit.Microphone(document.getElementById("microphone"));
      var info = function (msg) {
        document.getElementById("info").innerHTML = msg;
      };
      var error = function (msg) {
        document.getElementById("error").innerHTML = msg;
      };
      mic.onready = function () {
        info("Microphone is ready to record");
      };
      mic.onaudiostart = function () {
        info("Recording started");
        error("");
      };
      mic.onaudioend = function () {
        info("Recording stopped, processing started");
      };
      mic.onresult = function (intent, entities) {
		//window.alert("Intent: "+JSON.stringify(intent));
		//window.alert("Entities: "+JSON.stringify(entities));
        var r = kv("intent", intent);
		

		
        for (var k in entities) {
          var e = entities[k];

          if (!(e instanceof Array)) {
            r += kv(k, e.value);
          } else {
            for (var i = 0; i < e.length; i++) {
              r += kv(k, e[i].value);
            }
          }
        }
		
		var jsonStr = r.replace(/=/g,"\" : \"");
		jsonStr = jsonStr.replace(/\n/g,"\", \"");
		jsonStr = "{ \"" + jsonStr + "\" }";
		jsonStr = jsonStr.replace("\", \"\"","\"");
		window.alert(jsonStr);
		utterance = new XMLHttpRequest();
		utterance.open("POST", "DM.php", true);
		utterance.setRequestHeader("Content-type", "application/json");
		utterance.send(jsonStr);
        document.getElementById("result").innerHTML = r;
      };
      mic.onerror = function (err) {
        error("Error: " + err);
      };
      mic.onconnecting = function () {
        info("Microphone is connecting");
      };
      mic.ondisconnected = function () {
        info("Microphone is not connected");
      };

      mic.connect("XEAASZABJ2LELPWHDPHB3IDF26CB6LTL");
      // mic.start();
      // mic.stop();

      function kv (k, v) {
        if (toString.call(v) !== "[object String]") {
          v = JSON.stringify(v);
        }
        return k + "=" + v + "\n";
      }
    </script>
  </body>
  </html>
